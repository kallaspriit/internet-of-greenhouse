<!DOCTYPE html>
<html>
<head>
	<title>Internet of Greenhouse</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1 minimum-scale=1, maximum-scale=1, user-scalable=no">
	<meta name="HandheldFriendly" content="True">
	<link href="lib/bootstrap/css/bootstrap.css" rel="stylesheet">
	<link href="style.css" rel="stylesheet">
	<script src="lib/jquery/jquery.js"></script>
	<script src="lib/highcharts/highcharts.js"></script>
	<script src="lib/bootstrap/js/bootstrap.js"></script>
	<!--[if lt IE 9]>
	<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
	<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
	<![endif]-->
	<script src="console.js"></script>
</head>
<body>
	<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">Internet of Greenhouse</a>
			</div>
			<div class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li class="active"><a href="#console">Console</a></li>
					<li><a href="#about">About</a></li>
					<li><a href="#contact">Shop</a></li>
					<li><a href="#contact">Contact</a></li>
				</ul>
			</div>
		</div>
	</div>
	<div id="main-contents" class="container">
		<div class="row">
			<div class="col-lg-6">
				<h1>Controls</h1>
				<div class="row row-status status-irrigation">
					<div class="col-lg-6 ctrl-label">
						<span class="custom-icon custom-icon-irrigation"></span> Irrigation
					</div>
					<div class="col-lg-6">
						<div class="btn-group btn-group-lg pull-right">
							<button id="btn-irrigation-auto" class="btn btn-default state-btn irrigation-btn" data-type="irrigation" data-state="2">Auto</button>
							<button id="btn-irrigation-on" class="btn btn-default state-btn irrigation-btn" data-type="irrigation" data-state="1">On</button>
							<button id="btn-irrigation-off" class="btn btn-default state-btn irrigation-btn" data-type="irrigation" data-state="0">Off</button>
						</div>
					</div>
				</div>
				<div class="row row-status status-lighting">
					<div class="col-lg-6 ctrl-label">
						<span class="custom-icon custom-icon-lighting"></span> Lights
					</div>
					<div class="col-lg-6">
						<div class="btn-group btn-group-lg pull-right">
							<button id="btn-lighting-auto" class="btn btn-default state-btn lighting-btn" data-type="lighting" data-state="2">Auto</button>
							<button id="btn-lighting-on" class="btn btn-default state-btn lighting-btn" data-type="lighting" data-state="1">On</button>
							<button id="btn-lighting-off" class="btn btn-default state-btn lighting-btn" data-type="lighting" data-state="0">Off</button>
						</div>
					</div>
				</div>

				<h1 class="section-title">Setup</h1>
				<div class="row row-status">
					<div class="col-lg-6 ctrl-label">
						Lighting threshold
					</div>
					<div class="col-lg-3 col-lg-push-3">
						<div class="input-group input-group-lg pull-right">
							<input id="lighting-threshold" type="text" class="form-control" disabled="disabled">
							<span class="input-group-addon addon-fixed-size">%</span>
						</div>
					</div>
				</div>
				<div class="row row-status">
					<div class="col-lg-6 ctrl-label">
						Irrigation interval
					</div>
					<div class="col-lg-3 col-lg-push-3">
						<div class="input-group input-group-lg pull-right">
							<input id="irrigation-interval" type="text" class="form-control" disabled="disabled">
							<span class="input-group-addon addon-fixed-size">m</span>
						</div>
					</div>
				</div>
				<div class="row row-status">
					<div class="col-lg-6 ctrl-label">
						Irrigation duration
					</div>
					<div class="col-lg-3 col-lg-push-3">
						<div class="input-group input-group-lg pull-right">
							<input id="irrigation-duration" type="text" class="form-control" disabled="disabled">
							<span class="input-group-addon addon-fixed-size">s</span>
						</div>
					</div>
				</div>
			</div>
			<div class="col-lg-6">
				<h1>Light intensity</h1>
				<div id="light-level-graph"></div>
			</div>
		</div>
	</div>
</body>
</html>
